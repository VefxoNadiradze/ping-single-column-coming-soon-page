<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2dc8412516.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="ping logo" />
      <h1 class="launchingh1">We are launching <span>soon!</span></h1>
      <p class="subscribeP">Subscribe and get notified</p>
    </header>

    <main>
      <section class="formSection">
        <form>
          <div class="inputDiv">
            <input
              class="emailInput"
              type="text"
              placeholder="Your email address…"
            />
            <div class="errorDiv"></div>
          </div>
          <button class="notifyBtn">Notify Me</button>
        </form>
      </section>

      <section class="ImageSection">
        <img src="./images/illustration-dashboard.png" alt="" />
      </section>
    </main>

    <footer>
      <div class="socialIcons">
        <ul class="iconsUl">
          <li>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
        </ul>
      </div>
      <div class="copyRight">© Copyright Ping. All rights reserved.</div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
